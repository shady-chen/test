<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>webchat_login</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
	<div class="container-fluid">
		<div class="container">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<div class="panel-title">
						<img src="./download/init.jpg" alt="" class="center-block img-circle">
					</div>
				</div>
				<form action="./login.php" id="form" method="post">
					<div class="panel-body">
						<!-- 用户名 -->
							<div class="row">
									<div class="col-md-4" style="padding-top: 5px;" >
										<label for="user" class="pull-right">用户名:</label>
									</div>
									<div class="col-md-4">
										<input type="text" class="form-control" id="user" name="username">
									</div>
									<div class="col-md-3">
										<span id="username_span" class="danger"></span>
									</div>
							</div>
						<!-- 密码 -->
						<div class="row" style="margin-top: 15px;">
									<div class="col-md-4" style="padding-top: 5px;" >
										<label for="password" class="pull-right">密码:</label>
									</div>
									<div class="col-md-4">
										<input type="password" class="form-control" id="password"  name="mypassword" >
									</div>
									<div class="col-md-3">
										<span id="password_span" class="danger"></span>
									</div>
							</div>
					</div>
					<div class="panel-footer">
						<div class="row">
							<div class="col-md-5"></div>
							<div class="col-md-2">
								<input type="submit" class="btn btn-primary" id="sub">
								<a href="" class="btn btn-info">注册</a>
							</div>
							<div class="col-md-5"></div>
						</div>
					</div>
				</form>	
			</div>
		</div>
	</div>
</body>

<script src='./js/jquery-3.2.0.min.js'></script>
<script src='./js/login.js'></script>
</html>
