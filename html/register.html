<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>webchat_register</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
	<div class="container-fluid">
		<div class="container">
			<h1 class="page-header text-center">
				Webchat
			</h1>
		
		<!-- 注册表单 -->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<div class="panel-title">
						<img src="./images/1.jpg" alt="" width="100" height='100' class="center-block img-circle">
					</div>
				</div>

				<form action="reg.php" method="post" enctype="multipart/form-data">
					<div class="panel-body">

					<!-- nickname -->
						<div class="row">
							<div class="col-md-2 text-center">
								<label for="nickname" class="text-center" style="margin-top: 5px">昵称:</label>
							</div>
							<div class="col-md-8">
								<input type="text" name="nickname" class="form-control" placeholder="请输入您的昵称" id="nickname">	
							</div>
							<div class="col-md-2">
								<span id="nickname_span" class="text-danger"></span>
							</div>
							
						</div>
					<!-- username -->
						<div class="row" style="margin-top: 15px">
							<div class="col-md-2 text-center">
								<label for="myusername" class="text-center" style="margin-top: 5px">用户名:</label>
							</div>
							<div class="col-md-8">
								<input type="text" name="username" class="form-control" placeholder="请输入您的用户名" id="myusername">	
							</div>
							<div class="col-md-2">
								<span id="username_span" class="text-danger"></span>
							</div>
							
						</div>
					<!-- password -->
					<div class="clearfix" style="margin-top: 15px;"></div>
						<div class="row">
							<div class="col-md-2 text-center">
								<label for="mypassword" class="text-center" style="margin-top: 5px">密码:</label>
							</div>
							<div class="col-md-8">
								<input type="password" name="mypassword" class="form-control" placeholder="请输入您的密码" id="mypassword">	
							</div>
							<div class="col-md-2">
								<span id="password_span" class="text-danger" ></span>
							</div>
							
						</div>
					<div class="clearfix" style="margin-top: 15px;"></div>
						<!-- file -->
						<div class="row" >
							
							<div class="clo-md-12 text-center">
								<input type="file" class="center-block btn btn-success" name="myfile">
							</div>
						</div>
					</div>


					<div class="panel-footer">
						<input type="submit" class="btn btn-info center-block" id="sub">
					</div>
				</form>
			</div>
		</div>


	</div>
</body>

<script src='./js/jquery-3.2.0.min.js'></script>
<script src='./js/register.js'></script>

</html>
